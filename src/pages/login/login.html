

<ion-header>
  <ion-navbar>
    <ion-title>
      ورود به Link2pay
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="موبایل" name="username" id="loginField" type="text" required [(ngModel)]="username" [disabled]="waiting"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="کلمه عبور" name="password" id="passwordField" type="password" required [(ngModel)]="password" [disabled]="waiting"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid || waiting">ورود
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
